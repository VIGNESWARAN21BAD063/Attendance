<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Recording with Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .upload-box {
            border: 2px dashed #4A90E2;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #F7F7F7;
        }
        .preview-img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .record-container {
            max-height: 300px;
            overflow-y: auto;
        }
        .verification-box {
            border: 2px dashed #FF6347;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #FFF5F5;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Record Attendance</h1>
        <form id="attendanceForm" class="space-y-4">
            <div class="flex flex-col">
                <label for="name" class="text-gray-700">Name</label>
                <input type="text" id="name" class="border border-gray-300 p-2 rounded" required>
            </div>
            <div class="flex flex-col">
                <label for="age" class="text-gray-700">Age</label>
                <input type="number" id="age" class="border border-gray-300 p-2 rounded" required>
            </div>
            <div class="flex flex-col">
                <label for="id" class="text-gray-700">ID</label>
                <input type="text" id="id" class="border border-gray-300 p-2 rounded" required>
            </div>
            <div class="flex flex-col">
                <label for="timing" class="text-gray-700">Timing</label>
                <input type="time" id="timing" class="border border-gray-300 p-2 rounded" required>
            </div>
            <div class="upload-box">
                <input type="file" id="photoUpload" accept="image/*" class="mb-4"/>
                <button type="button" id="uploadBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Upload Photo</button>
            </div>
            <img id="photoPreview" src="" alt="Photo Preview" class="preview-img hidden"/>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
        <div id="message" class="mt-4"></div>
        <div id="recordList" class="mt-4 record-container"></div>
    </div>

    <!-- Verification Section -->
    <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg mt-8">
        <h1 class="text-2xl font-bold mb-4">Verify Presence</h1>
        <div class="verification-box">
            <button type="button" id="verifyBtn" class="bg-orange-500 text-white px-4 py-2 rounded">Verify Presence</button>
            <div id="verificationMessage" class="mt-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
